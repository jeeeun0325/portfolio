<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: beige;
            animation-name: mymove;
            position: relative;
            animation-duration: 3s;
            /* animation-fill-mode: forwards; */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        div:nth-child(1){animation-delay: 0s;animation-duration: 3s;}
        div:nth-child(2){animation-delay: 5s;animation-duration: 1s}
        div:nth-child(3){animation-delay: 1s;animation-duration: 5s}
        div:nth-child(4){animation-delay: 1.5s;animation-duration: 2s}

section{border: 1px solid #000;}






        @keyframes mymove {
            0% {left: 0px;}
            100% {left: 200px}
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>

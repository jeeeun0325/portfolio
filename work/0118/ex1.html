<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3.CSS Themes Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./ex1.css">

    <!-- https://www.w3schools.com/w3css/w3css_color_generator.asp -->

</head>

<body>
    <header>
        <div class="inner clearfix">
            <div class="header1">
                <i class="w3-xlarge fa fa-bars"></i>
                <input type="text">
                <i class="w3-xlarge fa fa-search"></i>
                
                <div class="avatar">
                    <img class="circle" src="./img/img_avatar.jpg" alt=""></div>
                

            </div>
            <div class="header2">
                <h1>W3.CSS Themes Example</h1>
            </div>
        </div>
    </header>
    <main>

        <div class="inner clearfix">
            <div class="con">
                <figure><img src="./img/img_5terre.jpg" alt=""></figure>
                <figcaption>
                    <h2>Cinque Terre</h2>
                    <p>The Cinque Terre (five lands) is a portion of the Italian Riviera. The coastline with five villages:
                        Monterosso, Vernazza, Corniglia, Manarola, and Riomaggiore is a UNESCO World Heritage Site.</p>
                </figcaption>
            </div>
            <div class="con">
                <figure><img src="./img/img_monterosso.jpg" alt=""></figure>
                <figcaption>
                    <h2>Monterosso</h2>
                    <p>Monterosso al Mare is located at the center of a small natural gulf, protected by a small artificial
                        reef, in the Riviera of La Spezia. It is the northernmost village of the Cinque Terre.</p>
                </figcaption>
            </div>
            <div class="con">
                <figure><img src="./img/img_vernazza.jpg" alt=""></figure>
                <figcaption>
                    <h2>Vernazza</h2>
                    <p>Vernazza is another of the five towns in the Cinque Terre region. Vernazza is the fourth town heading north. It has no car traffic, and is one of the truest "fishing villages" on the Italian Riviera.</p>
                </figcaption>
            </div>
        </div>

    </main>
    <div class="list">

    </div>
    <footer>
        <div class="inner">  
            <h2>Footer</h2>
        </div>
    </footer>

</body>

</html>

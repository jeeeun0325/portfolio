<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{overflow-x: hidden;}
        img{vertical-align: top;}
        .wrap{width: 1050px;margin: auto;}
        .slideWrap{border: 1px solid #f00;height: 552px; position: relative; }
        .slide{width: 1050px;position: absolute;left: 50%; }
        .slide img{transform: translateX(-50%);}

        .desc{width: 1000px;height: 596px;
        margin: auto;
        border: 1px solid #f00;
        position: relative;
        }
        .desc figure{position: absolute;}
        .left1{left:0}
        .left2{left:203px}
        .left3{left:403px}
        .left4{left:606px}
        .left5{left:807px}

        .top1{top:0px}
        .top2{top:202px}
        .top3{top:403px}
    </style>
</head>
<body>
    <div class="wrap">
    <div class="slideWrap">
        <div class="slide slide1"><img src="./slide_ (1).png" alt=""></div>
        <div class="slide slide2"><img src="./slide_ (2).png" alt=""></div>
        <div class="slide slide3"><img src="./slide_ (3).png" alt=""></div>
 
    </div>

    <div class="desc">
        <figure class="left1 top1"><img src="./1.jpg" alt=""></figure>
        <figure class="left2 top1"><img src="./2.jpg" alt=""></figure>
        <figure class="left3 top1"><img src="./3.jpg" alt=""></figure>
        <figure class="left5 top1"><img src="./4.jpg" alt=""></figure>
        <figure class="left2 top2"><img src="./5.jpg" alt=""></figure>
        <figure class="left3 top2"><img src="./6.jpg" alt=""></figure>
        <figure class="left4 top2"><img src="./7.jpg" alt=""></figure>
        <figure class="left1 top3"><img src="./8.jpg" alt=""></figure>
        <figure class="left3 top3"><img src="./9.jpg" alt=""></figure>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // $('.slide').click(function(){
        //   let idx=$(this).index()
        //     alert(idx)
        // })

        $('.slide:gt(0)').hide()
        setInterval(function(){
            $('.slide:first').fadeOut(3000).next().fadeIn(3000)
            $('.slide:first').appendTo('.slideWrap')
        },3000);
    </script>
</body>
</html>

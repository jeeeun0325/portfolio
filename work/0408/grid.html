<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../reset.css">
    <!-- https://www.w3schools.com/cssref/pr_grid-auto-columns.asp -->
    <!-- https://www.w3schools.com/cssref/playdemo.asp?filename=playcss_grid-auto-columns -->
    <style>
        .container {
            border: 1px solid #333;
            display: grid;
            /*     height: 500px;*/
            /* grid-template-rows: 100px 50px 200px;
grid-template-columns:200px 150px 300px ; */

            /* grid-template-rows: repeat(3,100px);
grid-template-columns:repeat(3,200px); */

            /* grid-template-rows: repeat(3,1fr);    
grid-template-columns:repeat(3,1fr); */
            /* fraction   flex:1이랑 같음 */

            /* grid-template-columns: repeat(auto-fit,minmax(20%,auto));
grid-template-rows: repeat(3,minmax(50px,80px)); */
            /* auto-fit auto-fill */

            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 200px);


            /* gap: 10px 20px; */
        }



        .item {
            background: #eee;
            border: 1px solid #777;
            padding: 10px;
        }

        .item:nth-child(1) {
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */

            /* grid-column: 1/3;
            grid-row:1/3 */

            grid-column: 1/ span 2;
            grid-row: 1/ span 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1

        </div>
        <div class="item">2

        </div>
        <div class="item">3

        </div>
        <div class="item">4

        </div>
        <div class="item">5
        </div>
        <div class="item">6
        </div>
        <div class="item">7 </div>
            <div class="item">8
            </div>
            <div class="item">9
            </div>

        </div>
</body>

</html>

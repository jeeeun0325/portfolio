<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{height: 3000px;}
        .box{width: 1000px; border: 10px solid #000;
        margin: auto;position: relative; height: 500px;}
    
        p{padding: 15px;
        background: beige;
    border: 1px solid #ccc;}
.box p{position: absolute;}
    p:nth-child(1){left: 0;top: 0;}
    p:nth-child(2){right: 0;top: 0;}
    p:nth-child(3){right: 0;bottom: 0;}
    p:nth-child(4){left: 0;bottom: 0;}
    p:nth-child(5){left: 50%;top: 50%;
        padding: 50px;
 transform:translate(-50%,-50%);
position: fixed;}

    </style>



</head>
<body>
<div class="box">
<p>position:static[default]</p>
<p>position:relative</p>
<p>position:absolute</p>
<p>position:fixed</p>
<p>center</p>





</div>


    
</body>
</html>

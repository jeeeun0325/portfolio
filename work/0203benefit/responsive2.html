<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹페이지</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
.content{margin: auto;border: 10px solid #000;
height: 500px;}
nav{height: 200px;background: rgb(228, 137, 137)}
main{height: 300px;background: rgb(176, 143, 236);}
        body{background: #aaa;}
        
        /* --------------------------------------------------------------- */
        @media only screen and (min-width: 480px) {
            nav{width: 100%;}
            main{width: 100%;}
            body {background-color: rgb(171, 235, 205);}
            .content{flex-direction: column;}}

        /* -------------------------------------------------------------- */
        @media only screen and (min-width: 1024px) 
        {nav{width: 20%;}
main{width: 80%;}
            body {background-color: lightblue;}
        .content{display: flex;flex-direction: row;max-width: 1200px;}
        }


        /*  */
        
    </style>
</head>

<body>
    <h2 class="pc">Pc</h2>
    <h2 class="tb">Tablet</h2>
    <h2 class="mo">Mobile</h2>
    <div class="content">
        <nav></nav>
            <main></main>
        
    </div>
</body>

</html>

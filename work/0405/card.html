<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{display: inline-block;
        width: 100px;height: 150px;border: 2px solid #000;border-radius: 20px;
    font-size: 20px;}
    </style>
</head>
<body>





    <script>
        function Card(num,color){
    this.num = num;
    this.color = color;
    this.init()
}

Card.prototype.width=100;
Card.prototype.height=150;

Card.prototype={
    constructor:Card,
    init:function(){
        const mainElem=document.createElement('div')
        mainElem.style.color=this.color
        mainElem.innerHTML=this.num;
        mainElem.classList.add('card');
        document.body.appendChild(mainElem)

    }
}

const card1=new Card(1,'blue')
const card2=new Card(3,'red')
    </script>
</body>

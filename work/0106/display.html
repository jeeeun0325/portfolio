<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        h2 {
            background: #000;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
        }

        .box {
            border: 1px solid rgb(0, 0, 0);
        }

        p {
            border: 1px dashed #ddd;
            padding: 15px;
        }

        .inline p {
            display: inline;
        }

        .in-bk p {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Display</h1>
    <h2>Block</h2>
    <div class="box">
        <p>Block </p>
        <p>Block </p>
        <p>Block </p>
        <p>Block </p>
        <p>Block </p>
    </div>
    <h2>Inline </h2>
    <div class="box inline">
        <p>Inline </p>
        <p>Inline </p>
        <p>Inline </p>
        <p>Inline </p>
        <p>Inline </p>
    </div>
    <h2>Inline-Block</h2>
    <div class="box in-bk">
        <p>Inline-Block </p>
        <p>Inline-Block </p>
        <p>Inline-Block </p>
        <p>Inline-Block </p>
        <p>Inline-Block </p>
    </div>
</body>

</html>

body {

.flip-card {
  background-color: transparent;
  width: 312px;
  height: 494px;
  perspective: 1000px;
  cursor: pointer;
  margin-right: 50px;
}

.flip-card-inner {
  position: relative;
  width: 312px;
  height: 494px;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  
  color: black;
}
.flip-card-front img{width: 100%;height: 100%;}

.flip-card-back {
  background-color: #2980b9;border-radius: 10px;
  color: white;
  transform: rotateY(180deg);
}
.wrap{display: flex;width: 3000px;position: relative;left: -3260px;}
#work{height: 500px;border: 1px solid #000;position: relative;top: 15%;}
a.prev,a.next{position: fixed;top: 45%;}

a.prev{left: 10px;}

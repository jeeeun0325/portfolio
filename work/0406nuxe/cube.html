<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      .scene {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        margin: 100px auto;
        perspective: 600px;
      }
      #cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-150px);
        transition: transform 1s;
      }
      #cube.showFront {
        transform: translateZ(-150px) rotateY(0deg);
      }
      #cube.showBottom {
        transform: translateZ(-150px) rotateX(90deg);
      }
      #cube.showRight {
        transform: translateZ(-150px) rotateY(-90deg);
      }
      #cube.showBack {
        transform: translateZ(-150px) rotateY(-180deg);
      }
      #cube.showLeft {
        transform: translateZ(-150px) rotateY(90deg);
      }
      #cube.showTop {
        transform: translateZ(-150px) rotateX(-90deg);
      }

      .face {
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 300px;
        font-size: 50px;
        color: #333;
        position: absolute;
        opacity: 0.5;
      }
      .front {
        background: rgb(243, 77, 77);
        transform: rotateY(0deg) translateZ(150px);
      }
      .back {
        background: rgb(195, 234, 122);
        transform: rotateY(180deg) translateZ(150px);
      }
      .right {
        background: rgb(183, 175, 103);
        transform: rotateY(90deg) translateZ(150px);
      }
      .left {
        background: rgb(155, 241, 233);
        transform: rotateY(-90deg) translateZ(150px);
      }
      .top {
        background: rgb(155, 162, 241);
        transform: rotateX(90deg) translateZ(150px);
      }
      .bottom {
        background: rgb(231, 155, 241);
        transform: rotateX(-90deg) translateZ(150px);
      }
      ul {
        display: flex;
        width: 700px;
        justify-content: space-between;
        margin: auto;
      }
      ul li {
        width: 80px;
        padding: 10px;
        background: rgb(5, 96, 129);
        color: #fff;
        text-align: center;
        cursor: pointer;
      }
      ul li.on {
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div id="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
      </div>
    </div>

    <ul class="nav">
      <li class="on">Front</li>
      <li>Right</li>
      <li>Back</li>
      <li>Left</li>
      <li>Top</li>
      <li>Bottom</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    //   $(".nav li").click(function () {
    //     let text = $(this).text();
   
    //     $("#cube").removeClass();
    //     $("#cube").addClass("show" + text);
    //   });

    let cube=document.querySelector('#cube');
    let ulElem=document.querySelector('.nav');
    let currentClass=''

function changeSide(e){

    let liElemtext=e.target.textContent

    // let liElemtext=e.target.innerText               
    //textContent, innerText 둘다가능
    let showClass='show'+liElemtext
    console.log(liElemtext);
if(currentClass){
    cube.classList.remove(currentClass)
}
cube.classList.add(showClass)
currentClass=showClass

    

}
ulElem.addEventListener('click',changeSide)


    </script>
  </body>
</html>

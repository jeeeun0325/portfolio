<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-count vs column width</title>
    <style>
        .wrap {
            max-width: 1100px;
            margin: auto;
            column-count: 3;
            /* column-width: 360px; */
        }

        .wrap div {
            padding: 15px;
            border: 1px solid #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            display: inline-block;
            margin-bottom: 15px;
        }

        figure img {
            width: 100%;
        }

        figcaption {
            border-top: 1px solid #aaa;
            margin-top: 15px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/cinderella.jpg" alt="">
            </figure>
            <figcaption>
                Cinderella wearing European fashion of the mid-1860’s
            </figcaption>
        </div>
        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/rapunzel.jpg" alt="">
            </figure>
            <figcaption>
                Rapunzel, clothed in 1820’s period fashion
            </figcaption>
        </div>
        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/belle.jpg" alt="">
            </figure>
            <figcaption>
                Belle, based on 1770’s French court fashion
            </figcaption> 
        </div>
            <div>
                <figure>
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/mulan_2.jpg" alt="">
                </figure>
                <figcaption>
                    Mulan, based on the Ming Dynasty period
                </figcaption>
            </div>

       
        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/sleeping-beauty.jpg" alt="">
            </figure>
            <figcaption>
                Sleeping Beauty, based on European fashions in 1485
            </figcaption>
        </div>
        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/pocahontas_2.jpg" alt="">
            </figure>
            <figcaption>
                Pocahontas based on 17th century Powhatan costume
            </figcaption>
        </div>


        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/snow-white.jpg" alt="">
            </figure>
            <figcaption>
                Snow White, based on 16th century German fashion
            </figcaption>
        </div>

        <div>
            <figure>
                <img src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/ariel.jpg alt="">
            </figure>
            <figcaption>
                Ariel wearing an evening gown of the 1890’s
            </figcaption>
        </div>

        <div>
            <figure>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/tiana.jpg" alt="">
            </figure>
            <figcaption>
                Tiana wearing the robe de style of the 1920’s
            </figcaption>
        </div>

    </div>

</body>

</html>
